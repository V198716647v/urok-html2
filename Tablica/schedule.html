<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="schedule.css">
    <title>Стилизованная таблица</title>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Время</th>
                    <th>Понедельник</th>
                    <th>Вторник</th>
                    <th>Среда</th>
                    <th>Четверг</th>
                    <th>Пятница</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Время</td>
                    <td>8:00</td>
                    <td>8:25</td>
                    <th>8:00</th>
                    <th>8:25</th>
                    <td>8:00</td>
               
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

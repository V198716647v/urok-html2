<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sports.css">
    <title>Стилизованная таблица</title>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Название команды</th>
                    <th>Вид спорта</th>
                    <th>Количество побед</th>
                    <th>Количество поражений</th>
                    <th>Место в таблице</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Динамо</td>
                    <td>Футбол</td>
                    <td>25</td>
                    <th>18т</th>
                    <th>5</th>
               
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

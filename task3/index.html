<!DOCTYPE html>
<html lang="ru">
<head>

</head>
<body>

            <p>Функции: 3 МегаСилы на выбор.</p>
            <button name="button">Пуск!</button>
        </div>
        <div class="subscription-plan standard">
            <h2>Интернет</h2>
            <p>Цена: 850 руб./мес</p>
            <p>Функции: 3 МегаСилы на выбор.</p>
            <button name="button">Пуск!</button>
        </div>
        <div class="subscription-plan premium">
            <h2>Мега тариф</h2>
            <p>Цена: 950 руб./мес</p>
            <p>Функции: 4 МегаСилы на выбор.</p>
            <button name="button">Пуск!</button>
        </div>
        <div class="subscription-plan premium">
            <h2>Максимум</h2>
            <p>Цена: 1050 руб./мес</p>
            <p>Функции: 5 МегаСил на выбор</p>
            <button name="button">Пуск!</button>
        </div>
    </div>

</html>
